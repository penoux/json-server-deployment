---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: json-server-test-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: json.server
    http:
      paths:
      - path: /
        backend:
          serviceName: json-server-test
          servicePort: 80
      - path: /
        backend:
          serviceName: json-server-test
          servicePort: 443
